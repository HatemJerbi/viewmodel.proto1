<head>
  <title>main</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> list}}
</body>

<template name="list">
    <button {{b "click: add()"}}>Add</button>
    {{#each peoples}}
        {{> person firstName=this.firstName triggerRefreshed=triggerRefreshed}}
    {{/each}}
</template>

<template name="person">
    <span {{b "text: firstName"}}></span>
</template>
